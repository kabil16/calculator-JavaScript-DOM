<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td type="button">1</td>
            <td type="button">2</td>
            <td type="button">3</td>
        </tr>
        <tr>
            <td type="button">4</td>
            <td type="button">5</td>
            <td type="button">6</td>
        </tr>
        <tr>
            <td type="button">7</td>
            <td type="button">8</td>
            <td type="button">9</td>
        </tr>
        <tr>
            <td type="button">0</td>
            <td type="button">.</td>
            <td type="button">+</td>
        </tr>
        <tr>
            <td type="button">-</td>
            <td type="button">/</td>
            <td type="button">%</td>
        </tr>
        <tr>
            <td type="button">Log</td>
            <td type="button">&radic;</td>
            <td type="button" rowspan="2">=</td>
        </tr>
        <tr>
            <td type="button" colspan="2">AC</td>
        </tr>
    </table>
    
</body>
</html>
